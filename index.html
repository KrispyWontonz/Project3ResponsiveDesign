<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Boxy</title>
    <link rel="stylesheet" href="style1.css" type="text/css"/>
</head>
<body>
    <div class="header">
        <div><img src="sun.png" alt="The Sun" style="height:90px; width:90px;"/></div>
        <div class="title"><h1>Feeding Boxy</h1></div>
    </div>
    <div class="container">
        <div class="home">
            
            <div class="boxy">
                
            </div>
        </div>
        <div class="textbox">
            <p>Hi! Over here, the red little box. My name is Boxy, nice to meet you. I'm starved... could you press the button down there to feed me?</p>
        </div>
    </div>
    <div class="UI">
        <div class="buttons">
            <div class="UI-content"><img src="eating.svg" alt="Feed Me!"/><button type="button">Feed</button></div>
            <div class="UI-content"><img src="puking.svg" alt="Why?!?!?"/><button type="button">Puke</button></div>
            <div class="UI-content"><img src="petting.svg" alt="Aw that feels nice."/><button type="button">Pet</button></div>
            <div class="UI-content"><img src="joking.svg" alt="That's a funny joke."/><button type="button">Joke</button></div>
        </div>
    </div>
    
</body>
</html>
